<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Î©îÎâ¥ Ï∂îÏ≤ú Î£∞Î†õ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 60%;
      margin-right: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #menuList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .menu-item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .delete-btn {
      background-color: #ff3b30;
      padding: 4px 8px;
      border-radius: 6px;
    }

    #spin {
      margin-top: 20px;
      width: 100%;
    }

    #result {
      font-size: 1.5em;
      margin-top: 30px;
      color: #00ff88;
      font-weight: bold;
      min-height: 2em;
    }

    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è ÏäπÎØºÏù¥ÏôÄ Ï†ÄÎÖÅ Î©îÎâ¥ Î£∞Î†õ</h1>
    <input type="text" id="menuInput" placeholder="Ïòà: ÍπÄÏπòÏ∞åÍ∞ú, ÌååÏä§ÌÉÄ Îì±">
    <button id="addMenu">Ï∂îÍ∞Ä</button>

    <ul id="menuList"></ul>

    <button id="spin">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>
    <div id="result"></div>
  </div>

  <script>
    const menuInput = document.getElementById('menuInput');
    const addMenuBtn = document.getElementById('addMenu');
    const menuList = document.getElementById('menuList');
    const spinBtn = document.getElementById('spin');
    const result = document.getElementById('result');

    let menus = [];

    addMenuBtn.addEventListener('click', () => {
      const menu = menuInput.value.trim();
      if (menu) {
        menus.push(menu);
        addMenuToList(menu);
        menuInput.value = "";
      }
    });

    function addMenuToList(menu) {
      const li = document.createElement('li');
      li.classList.add('menu-item');

      const span = document.createElement('span');
      span.textContent = menu;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "‚ùå";
      deleteBtn.className = "delete-btn";
      deleteBtn.addEventListener('click', () => {
        menus = menus.filter(m => m !== menu);
        menuList.removeChild(li);
      });

      li.appendChild(span);
      li.appendChild(deleteBtn);
      menuList.appendChild(li);
    }

    spinBtn.addEventListener('click', () => {
      if (menus.length === 0) {
        alert("Î©îÎâ¥Î•º Î®ºÏ†Ä Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî!");
        return;
      }

      let count = 20;
      let index = 0;

      result.textContent = 'ÎèåÎ¶¨Îäî Ï§ë...';

      const interval = setInterval(() => {
        result.textContent = menus[index % menus.length];
        index++;
        count--;
        if (count <= 0) {
          clearInterval(interval);
          result.textContent = `üëâ Ïò§ÎäòÏùò Ï∂îÏ≤ú: ${menus[(index - 1) % menus.length]}!`;
        }
      }, 100);
    });
  </script>
</body>
</html>
